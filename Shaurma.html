<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/main.css" />
    <title>Ресторан</title>
</head>

<body>
    <div class="menu">
        <div class="title">
            <h1>Меню</h1>
        </div>
        <div class="list_menu">
            <ul>
                <li><a href="Pizza.html"> <img src="./images/PIZZA_LOGO.png" alt=""> Піци</a></li>
                <li><a href="Sushi.html"> <img src="./images/SUSHI_LOGO.png" alt=""> Суші</a></li>
                <li><a href="Drinks.html"> <img src="./images/DRINK_LOGO.png" alt=""> Напої</a></li>
                <li><a href="Shaurma.html"> <img src="./images/SHAURMA_LOGO.png" alt=""> Шаурма</a></li>
            </ul>
        </div>

    </div>

    <!--  -->
    <!--  -->
    <section class="product">
        <div class="product__info">
            <div class="container">
                <h1 class="product__title">Шаурма</h1>
            </div>
        </div>
        <div class="cards">
            <div class="card">
                <div class="card__top">
                    <a href="#" class="card__image">
                        <img src="./images/SHAURMA_WITH_PORK.jpg" alt="SHAURMA WITH PORK" />
                    </a>
                </div>
                <div class="card__bottom">
                    <div class="card__prices">
                        <div class="card__price card__price--common">155</div>
                    </div>
                    <a href="#" class="card__title">
                        Шаурма Зі Свининою
                    </a>
                    <button class="card__add">В кошик</button>
                </div>
            </div>
            <div class="card">
                <div class="card__top">
                    <a href="#" class="card__image">
                        <img src="./images/SHAURMA_WITH_VEAL.jpg" alt="SHAURMA WITH VEAL" />
                    </a>

                </div>
                <div class="card__bottom">
                    <div class="card__prices">
                        <div class="card__price card__price--common">155</div>
                    </div>
                    <a href="#" class="card__title">
                        Шаурма З Телятиною
                    </a>
                    <button class="card__add">В кошик</button>
                </div>
            </div>
            <div class="card">
                <div class="card__top">
                    <a href="#" class="card__image">
                        <img src="./images/SHAURMA_WITH_CHICKEN.jpg" alt="SHAURMA WITH CHICKEN" />
                    </a>

                </div>
                <div class="card__bottom">
                    <div class="card__prices">
                        <div class="card__price card__price--common">139</div>
                    </div>
                    <a href="#" class="card__title">
                        Шаурма З Куркою
                    </a>
                    <button class="card__add">В кошик</button>
                </div>
            </div>
            <div class="card">
                <div class="card__top">
                    <a href="#" class="card__image">
                        <img src="./images/SHAURMA_WITH_SHRIMP.jpg" alt="SHAURMA WITH SHRIMP" />
                    </a>

                </div>
                <div class="card__bottom">
                    <div class="card__prices">
                        <div class="card__price card__price--common">215</div>
                    </div>
                    <a href="#" class="card__title">
                        Шаурма З Креветкою
                    </a>
                    <button class="card__add">В кошик</button>
                </div>
            </div>

    </section>
    <button class="cart" id="cart">
        <img class="cart__image" src="./images/cart.png" alt="Cart" srcset="" />
        <div class="cart__num" id="cart_num">0</div>
    </button>
    <div class="popup">
        <div class="popup__container" id="popup_container">
            <div class="popup__item">
                <h1 class="popup__title">Оформлення заказу</h1>
            </div>
            <div class="popup__item" id="popup_product_list">
                <div class="popup__product">
                    <div class="popup__product-wrap">
                        <img src="./images/PIZZA_CARBONARA.jpg" alt="PIZZA CARBONARA" class="popup__product-image" />
                        <h2 class="popup__product-title">
                            Піца Карбонара
                        </h2>
                    </div>
                    <div class="popup__product-wrap">
                        <div class="popup__product-price">135</div>
                        <button class="popup__product-delete">&#10006;</button>
                    </div>
                </div>
            </div>
            <div class="popup__item">

                <div class="popup__cost">
                    <h2 class="popup__cost-title">Разом</h2>
                    <output class="popup__cost-value" id="popup_cost">0</output>
                </div>
                <button class="card__add1">Оформити замовлення</button>

            </div>
            <button class="popup__close" id="popup_close">&#10006;</button>
        </div>
    </div>
    <script src="./scripts/main.js"></script>


</body>

</html>
