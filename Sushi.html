<head>

    <link rel="stylesheet" href="./styles/css/main.css" />

<body>
    <div class="menu">
        <div class="title">
            <h1>Меню</h1>
        </div>
        <div class="list_menu">
            <ul>
                <li><a href="Pizza.html"> <img src="./images/PIZZA_LOGO.png" alt=""> Піци</a></li>
                <li><a href="Sushi.html"> <img src="./images/SUSHI_LOGO.png" alt=""> Суші</a></li>

    <!--  -->
    <!--  -->
    <input type="text" id="searchInput" placeholder="Поиск...">
    <button id="searchButton">Искать</button>

    <button id="sortByNameButton">Сортировать по имени</button>
    <button id="sortByPriceButton">Сортировать по цене</button>
    <label id="minPriceLabel">Минимальная цена:</label>
    <input type="number" id="minPrice" placeholder="Мин. цена">

    <label id="maxPriceLabel">Максимальная цена:</label>
    <input type="number" id="maxPrice" placeholder="Макс. цена">
    <button id="resetSearch">Сбросить</button>

            <div class="container">
                <h1 class="product__title">Суші</h1>

            </div>
        </div>
        <div class="cards">
            <div class="card">
                <div class="card__top">
                    <a href="#" class="card__image">
                        <img src="./images/DRIED_EEL.jpg" alt="DRIED EEL" />
                    </a>
                </div>
                <div class="card__bottom">
                    <div class="card__prices">
                        <div class="card__price card__price--common">110</div>
                    </div>
                    <a href="#" class="card__title">
                        Суші Вугор
                    </a>
                    <button class="card__add">В кошик</button>
                </div>
            </div>
            <div class="card">
                <div class="card__top">
                    <a href="#" class="card__image">
                        <img src="./images/SURIMI_SPICE_SUSHI.jpg" alt="SURIMI SPICE SUSHI" />
                    </a>

                </div>
                <div class="card__bottom">
                    <div class="card__prices">
                        <div class="card__price card__price--common">105</div>
                    </div>
                    <a href="#" class="card__title">
                        Суші Спайс Сурімі
                    </a>
                    <button class="card__add">В кошик</button>
                </div>
            </div>
            <div class="card">
                <div class="card__top">
                    <a href="#" class="card__image">
                        <img src="./images/SUSHI_SPICE_WITH_MUSSELS.jpg" alt="SUSHI SPICE WITH MUSSELS" />
                    </a>

                </div>
                <div class="card__bottom">
                    <div class="card__prices">
                        <div class="card__price card__price--common">115</div>
                    </div>
                    <a href="#" class="card__title">
                        Суші Спайс З Мідіями
                    </a>
                    <button class="card__add">В кошик</button>
                </div>
            </div>
            <div class="card">
                <div class="card__top">
                    <a href="#" class="card__image">
                        <img src="./images/DRIED_SALMON.jpg" alt="DRIED SALMON" />
                    </a>

                </div>
                <div class="card__bottom">
                    <div class="card__prices">
                        <div class="card__price card__price--common">129</div>
                    </div>
                    <a href="#" class="card__title">
                        Суші Лосось
                    </a>
                    <button class="card__add">В кошик</button>
                </div>
            </div>

                <div class="card__top">

                    </a>
                </div>
                <div class="card__bottom">
                    <div class="card__prices">
                        <div class="card__price card__price--common">139</div>
                    </div>
                    <a href="#" class="card__title">
                        Суші Спайс З Креветками
                    </a>
                    <button class="card__add">В кошик</button>
                </div>
            </div>
            <div class="card">
                <div class="card__top">

                        <img src="./images/SUSHI_SPICE_WITH_SALMON.jpg" alt="SUSHI SPICE WITH SALMON" />

                        Суші Спайс З Лососем</a>
                    <button class="card__add">В кошик</button>
                </div>
            </div>
            <div class="card">
                <div class="card__top">
                    <a href="#" class="card__image">
                        <img src="./images/SUSHI_TIGER_SHRIMP.jpg" alt="SUSHI TIGER SHRIMP" />
                    </a>
                </div>
                <div class="card__bottom">
                    <div class="card__prices">
                        <div class="card__price card__price--common">110</div>
                    </div>

                </div>
            </div>

                    </a>
                </div>

                    <div class="card__prices">

                        Суші Спайс З Чукою</a>

                </div>
            </div>
        </div>

    <button class="cart" id="cart">
        <img class="cart__image" src="./images/cart.png" alt="Cart" srcset="" />
        <div class="cart__num" id="cart_num">0</div>
    </button>
    <div class="popup">
        <div class="popup__container" id="popup_container">
            <div class="popup__item">
                <h1 class="popup__title">Оформлення заказу</h1>
            </div>
            <div class="popup__item" id="popup_product_list">
                <div class="popup__product">
                    <div class="popup__product-wrap">
                        <img src="./images/PIZZA_CARBONARA.jpg" alt="PIZZA CARBONARA" class="popup__product-image" />
                        <h2 class="popup__product-title">
                            Піца Карбонара
                        </h2>
                    </div>
                    <div class="popup__product-wrap">
                        <div class="popup__product-price">135</div>
                        <button class="popup__product-delete">&#10006;</button>
                    </div>
                </div>
            </div>
            <div class="popup__item">

                <div class="popup__cost">
                    <h2 class="popup__cost-title">Разом</h2>
                    <output class="popup__cost-value" id="popup_cost">0</output>
                </div>
                <button class="card__add1">Оформити замовлення</button>

            </div>
            <button class="popup__close" id="popup_close">&#10006;</button>
        </div>
    </div>
    <script src="./scripts/main.js"></script>


</body>

</html>
